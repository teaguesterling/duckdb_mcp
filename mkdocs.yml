site_name: DuckDB MCP Extension
site_description: Model Context Protocol (MCP) extension for DuckDB
site_url: https://duckdb-mcp.readthedocs.io/
repo_url: https://github.com/teague/duckdb_mcp
repo_name: teague/duckdb_mcp

theme:
  name: material
  palette:
    - scheme: default
      primary: amber
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: amber
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      enabled: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Reference:
      - Client Functions: reference/client.md
      - Server Functions: reference/server.md
      - Configuration: reference/configuration.md
  - Guides:
      - Using as MCP Client: guides/client-usage.md
      - Running as MCP Server: guides/server-usage.md
      - Custom Tools: guides/custom-tools.md
      - Security: guides/security.md
  - Examples: examples.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/teague/duckdb_mcp
